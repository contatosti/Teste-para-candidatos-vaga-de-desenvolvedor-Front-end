<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <main>
      <section id="login">
        <div id="formulario">
          <div>
            <h1>[NOME DO ORGÃO]</h1>
            <h2>Área do gestor</h2>
          </div>

          <form id="form1" action="paginas/painel-principal.html" method="post">
            <div class="campo">
              <input
                type="text"
                placeholder="Usuário"
                name="login"
                id="usuario"
                class="caixa"
                required
                maxlength="30"
              />
              <img src="imagens/icons/usuario.png" />
            </div>

            <div class="campo">
              <input
                type="password"
                placeholder="Senha"
                name="senha"
                id="senha"
                class="caixa"
                required
                minlength="8"
                maxlength="20"
              />
              <img src="imagens/icons/cadeado.png" />
            </div>
            <button type="submit">Entrar</button>
            <div id="recuperacao">
              <a href="paginas\recuperacao-senha.html" id="esqueci"
                >Esqueci minha senha!</a
              >
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer className="d-flex w-full align-items-center footer-content">
      <img src="imagens/ativo.png" alt="Logo ativo" class="logoatv" />
      <p class="versao">2022 - versão 1.0</p>
    </footer>
  </body>
</html>
