<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de nova senha - Sistema de Ponto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/solicitacao_senha.css">
    
</head>
<body>
    <img id="marca-dagua-itec" src="/img/marca_dagua.png">
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="card solicitacao-senha">
                <h4 class="card-title">[NOME DO ORGÃO]</h4>
                <h6 class="card-subtitle">Área do Gestor</h6>
                <div class="card-body">
                    <form action="#">
                        <div class="input-group">
                            <input type="email" class="form-control" id="inputEmail" placeholder="E-mail">
                            <span class="input-group-text">
                                <svg xmlns="http://www.w3.org/2000/svg" width="10" height="12" viewBox="0 0 10 12" fill="none">
                                <path d="M8.35656 7.16678C9.08106 7.16678 9.66836 7.75408 9.66836 8.47864V9.01437C9.66836 9.34886 9.56382 9.67494 9.36934 9.94707C8.46762 11.2089 6.99512 11.8341 4.99994 11.8341C3.00436 11.8341 1.53264 11.2087 0.633043 9.94613C0.439394 9.67436 0.335327 9.34898 0.335327 9.01525V8.47864C0.335327 7.75408 0.922656 7.16678 1.64717 7.16678H8.35656ZM4.99994 0.169514C6.61076 0.169514 7.91661 1.47535 7.91661 3.08618C7.91661 4.69701 6.61076 6.00286 4.99994 6.00286C3.38909 6.00286 2.08326 4.69701 2.08326 3.08618C2.08326 1.47535 3.38909 0.169514 4.99994 0.169514Z" fill="#262626"/>
                                </svg>
                            </span>
                        </div>
                        <button type="submit" class="btn btn-primary btn-solicitar">Solicitar alteração</button>
                    </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="d-flex justify-content-between footer">
            <div class="p-2" id="footer-img"><img src="/img/itec_branco.png"></div>
            <div class="p-2" id="footer-txt">2022 - versão 1.0</div>
        </div>
    </footer>
</body>
</html>
