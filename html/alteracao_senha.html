<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar senha - Sistema de Ponto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/alteracao_senha.css">
    
</head>
<body>
    <img id="marca-dagua-itec" src="/img/marca_dagua.png">
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="card alteracao-senha">
                <h4 class="card-title">[NOME DO ORGÃO]</h4>
                <h6 class="card-subtitle">Alteração de senha</h6>
                <div class="card-body">
                    <form action="#">
                        <div class="input-group">
                            <input type="password" class="form-control" id="inputAlterarSenha" placeholder="Nova senha">
                            <span class="input-group-text">
                                <svg xmlns="http://www.w3.org/2000/svg" width="10" height="12" viewBox="0 0 10 12" fill="none">
                                <path d="M4.99998 0.166668C6.28862 0.166668 7.33331 1.21134 7.33331 2.5V3.66667H8.79165C9.27488 3.66667 9.66665 4.05842 9.66665 4.54167V10.9583C9.66665 11.4416 9.27488 11.8333 8.79165 11.8333H1.20831C0.725062 11.8333 0.333313 11.4416 0.333313 10.9583V4.54167C0.333313 4.05842 0.725062 3.66667 1.20831 3.66667H2.66665V2.5C2.66665 1.21134 3.71131 0.166668 4.99998 0.166668ZM5.00004 6.875C4.51681 6.875 4.12504 7.26677 4.12504 7.75C4.12504 8.23323 4.51681 8.625 5.00004 8.625C5.48333 8.625 5.87504 8.23323 5.87504 7.75C5.87504 7.26677 5.48333 6.875 5.00004 6.875ZM4.99998 1.33333C4.35563 1.33333 3.83331 1.85567 3.83331 2.5V3.66667H6.16665V2.5C6.16665 1.85567 5.64433 1.33333 4.99998 1.33333Z" fill="#262626"/>
                                </svg>
                            </span>
                        </div>
                        <div class="input-group">
                            <input type="password" class="form-control" id="inputConfirmacaoSenha" placeholder="Confirmação de senha">
                            <span class="input-group-text">
                                <svg xmlns="http://www.w3.org/2000/svg" width="10" height="12" viewBox="0 0 10 12" fill="none">
                                <path d="M4.99998 0.166668C6.28862 0.166668 7.33331 1.21134 7.33331 2.5V3.66667H8.79165C9.27488 3.66667 9.66665 4.05842 9.66665 4.54167V10.9583C9.66665 11.4416 9.27488 11.8333 8.79165 11.8333H1.20831C0.725062 11.8333 0.333313 11.4416 0.333313 10.9583V4.54167C0.333313 4.05842 0.725062 3.66667 1.20831 3.66667H2.66665V2.5C2.66665 1.21134 3.71131 0.166668 4.99998 0.166668ZM5.00004 6.875C4.51681 6.875 4.12504 7.26677 4.12504 7.75C4.12504 8.23323 4.51681 8.625 5.00004 8.625C5.48333 8.625 5.87504 8.23323 5.87504 7.75C5.87504 7.26677 5.48333 6.875 5.00004 6.875ZM4.99998 1.33333C4.35563 1.33333 3.83331 1.85567 3.83331 2.5V3.66667H6.16665V2.5C6.16665 1.85567 5.64433 1.33333 4.99998 1.33333Z" fill="#262626"/>
                                </svg>
                            </span>
                        </div>
                        <button type="submit" class="btn btn-primary btn-alterar">Alterar</button>
                    </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="d-flex justify-content-between footer">
            <div class="p-2" id="footer-img"><img src="/img/itec_branco.png"></div>
            <div class="p-2" id="footer-txt">2022 - versão 1.0</div>
        </div>
    </footer>
</body>
</html>
